<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="top-section">
    <h1 id="result-heading">Your Result</h1>
    <div class="score">
      <div class="current-score">76</div>
      <div class="max-score">of 100</div>
    </div>
    <div class="result">
      <h1 id="result-message">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  
  <div id="bottom-section">
    <h2>Summary</h2>
    <div class="boxes">
      <div class="box reaction">
        <div class="left-content">
          <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>
        <div class="right-content">
          <p class="current-score">80</p>
          <p class="max-score">/ 100</p>
        </div>
      </div>
      <div class="box memory">
        <div class="left-content">
          <img src="/assets/images/icon-memory.svg" alt="Memory icon">
          <p>Memory</p>
        </div>
        <div class="right-content">
          <p class="current-score">92</p>
          <p class="max-score">/ 100</p>
        </div>
      </div>
      <div class="box verbal">
        <div class="left-content">
          <img src="/assets/images/icon-verbal.svg" alt="Verbal icon">
          <p>Verbal</p>
        </div>
        <div class="right-content">
          <p class="current-score">61</p>
          <p class="max-score">/ 100</p>
        </div>
      </div>
      <div class="box visual">
        <div class="left-content">
          <img src="/assets/images/icon-visual.svg" alt="Visual icon">
          <p>Visual</p>
        </div>
        <div class="right-content">
          <p class="current-score">72</p>
          <p class="max-score">/ 100</p>
        </div>
      </div>
      <button>Continue</button>

    </div>
    
  </div>
  
  <!-- <div class="attribution"> -->
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
    <!-- Coded by <a href="#">Your Name Here</a>. -->
  <!-- </div> -->
</body>
</html>
